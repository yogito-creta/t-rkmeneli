<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şablonlar</title>
    <style>
        body { background: #0055ff; color: white; font-family: sans-serif; text-align: center; padding: 20px; margin: 0; }
        .template-box { background: white; color: black; padding: 15px; border-radius: 15px; margin-bottom: 20px; text-align: left; }
        .template-box img { width: 100%; border-radius: 10px; margin-top: 10px; }
        .back-link { color: white; text-decoration: none; font-weight: bold; display: inline-block; margin-top: 20px; border: 1px solid white; padding: 10px 20px; border-radius: 8px; }
    </style>
</head>
<body>
    <h1>ŞABLONLAR</h1>

    <div id="templateList">Yükleniyor...</div>

    <a href="/dashboard" class="back-link">Ana Panele Dön</a>

    <script>
        async function fetchTemplates() {
            try {
                const response = await fetch('/api/templates');
                const data = await response.json();
                const listDiv = document.getElementById('templateList');
                
                listDiv.innerHTML = '';

                if (data.length === 0) {
                    listDiv.innerHTML = '<p>Henüz şablon eklenmedi.</p>';
                    return;
                }

                data.forEach(item => {
                    listDiv.innerHTML += `
                        <div class="template-box">
                            <p style="font-weight: bold; margin: 0;">${item.text}</p>
                            ${item.image ? `<img src="data:image/png;base64,${item.image}">` : ''}
                        </div>
                    `;
                });
            } catch (err) {
                document.getElementById('templateList').innerHTML = 'Hata oluştu!';
            }
        }

        fetchTemplates();
    </script>
</body>
</html>
