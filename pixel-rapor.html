<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Rapor</title>
    <style>
        body { background: #0055ff; color: white; font-family: sans-serif; text-align: center; padding: 20px; margin: 0; }
        .form-box { background: white; color: black; width: 100%; max-width: 350px; margin: 20px auto; padding: 20px; border-radius: 15px; box-sizing: border-box; }
        input, textarea { width: 100%; margin: 10px 0; padding: 12px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: #0055ff; color: white; border: none; border-radius: 8px; font-weight: bold; }
    </style>
</head>
<body>
    <h3>İsminiz ve pixel sayınız gözükecek şekilde fotoğraf atınız!</h3>
    <div class="form-box">
        <form action="/submit-report" method="POST" enctype="multipart/form-data">
            <input type="text" name="username" placeholder="İsminiz" required>
            <input type="file" name="photo" accept="image/*" required>
            <textarea name="message" placeholder="Eklemek istediğiniz şey..." rows="4"></textarea>
            <button type="submit">GÖNDER</button>
        </form>
    </div>
    <a href="/dashboard" style="color:white;">Vazgeç ve Geri Dön</a>
</body>
</html>
